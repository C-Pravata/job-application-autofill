<!DOCTYPE html>
<html>
<head>
  <title>Job Application Autofill</title>
  <link href="popup.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container p-3">
    <h4 class="mb-3">Job Application Autofill</h4>
    
    <div id="not-logged-in" style="display: none;">
      <p>Please log in to use the autofill feature:</p>
      <a href="http://localhost:5000/login" target="_blank" class="btn btn-primary">Log In</a>
    </div>

    <div id="logged-in" style="display: none;">
      <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <span id="username"></span>
          <button id="logout" class="btn btn-sm btn-outline-danger">Logout</button>
        </div>
      </div>

      <div class="mb-3">
        <h6>Profile Completion</h6>
        <div class="progress">
          <div id="completion-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
      </div>

      <div class="mb-3">
        <button id="autofill" class="btn btn-primary w-100">Autofill This Page</button>
      </div>

      <div class="mb-3">
        <a href="http://localhost:5000/dashboard" target="_blank" class="btn btn-outline-secondary w-100">
          Open Dashboard
        </a>
      </div>
    </div>

    <div id="status" class="alert" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
