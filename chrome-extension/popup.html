<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Autofill</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <header>
    <h1>Job Application Autofill</h1>
  </header>
  
  <div class="container">
    <div id="connectionStatus" class="status-indicator">
      Checking connection to web app...
    </div>
    
    <div class="form-group">
      <label class="toggle-switch">
        <input type="checkbox" id="workdayMode">
        <span class="slider"></span>
        <span class="label">Workday Mode</span>
      </label>
    </div>
    
    <div class="button-group">
      <button id="analyzeForm">Analyze Form</button>
      <button id="autofill" disabled>Autofill</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="footer">
      <a href="http://localhost:8080/dashboard" target="_blank">Edit Profile</a>
    </div>
  </div>
  
  <footer>
    <p>Job Application Autofill Extension - v1.0</p>
  </footer>
  
  <script src="js/popup.js"></script>
</body>
</html>
