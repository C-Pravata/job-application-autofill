<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Autofill</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Autofill</h1>
    
    <div id="connectionStatus" class="status-indicator">
      Ready to start
    </div>
    
    <div class="form-group">
      <label class="toggle-switch">
        <input type="checkbox" id="useDemoData" checked>
        <span class="slider"></span>
        <span class="label">Use Demo Data</span>
      </label>
    </div>
    
    <div class="form-group">
      <label class="toggle-switch">
        <input type="checkbox" id="workdayMode" checked>
        <span class="slider"></span>
        <span class="label">Workday Mode</span>
      </label>
    </div>
    
    <div class="button-group">
      <button id="analyzeForm" class="btn btn-primary">Analyze Form</button>
      <button id="autofill" class="btn btn-success" disabled>Autofill</button>
    </div>
    
    <div id="status" class="status info">
      Ready to analyze job application forms
    </div>
    
    <div class="footer">
      <a href="http://localhost:8080/profile" target="_blank" class="btn-outline">Edit Profile</a>
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
