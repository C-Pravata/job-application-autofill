<!DOCTYPE html>
<html>
<head>
  <title>Sample Job Application Form</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .two-columns {
      display: flex;
      gap: 20px;
    }
    .two-columns > div {
      flex: 1;
    }
    @media (max-width: 600px) {
      .two-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Sample Job Application Form</h1>
  <p>Use this form to test the autofill functionality of the Job Application Autofill Chrome extension.</p>
  
  <form id="jobApplicationForm">
    <div class="form-section">
      <h2>Personal Information</h2>
      <div class="two-columns">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your street address">
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <div class="form-group">
          <label for="state">State/Province</label>
          <input type="text" id="state" name="state" placeholder="Enter your state or province">
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="zipCode">ZIP/Postal Code</label>
          <input type="text" id="zipCode" name="zipCode" placeholder="Enter your ZIP or postal code">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Enter your country">
        </div>
      </div>
    </div>
    
    <div class="form-section">
      <h2>Education</h2>
      <div class="form-group">
        <label for="institution">Institution</label>
        <input type="text" id="institution" name="institution" placeholder="Enter your school or university">
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" id="degree" name="degree" placeholder="Enter your degree">
        </div>
        <div class="form-group">
          <label for="fieldOfStudy">Field of Study</label>
          <input type="text" id="fieldOfStudy" name="fieldOfStudy" placeholder="Enter your field of study">
        </div>
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="eduStartDate">Start Date</label>
          <input type="text" id="eduStartDate" name="eduStartDate" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
          <label for="eduEndDate">End Date</label>
          <input type="text" id="eduEndDate" name="eduEndDate" placeholder="YYYY-MM-DD or Present">
        </div>
      </div>
    </div>
    
    <div class="form-section">
      <h2>Work Experience</h2>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Enter company name">
      </div>
      
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter your job title">
      </div>
      
      <div class="two-columns">
        <div class="form-group">
          <label for="jobStartDate">Start Date</label>
          <input type="text" id="jobStartDate" name="jobStartDate" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
          <label for="jobEndDate">End Date</label>
          <input type="text" id="jobEndDate" name="jobEndDate" placeholder="YYYY-MM-DD or Present">
        </div>
      </div>
      
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" name="jobDescription" placeholder="Describe your responsibilities and achievements"></textarea>
      </div>
    </div>
    
    <div class="form-section">
      <h2>Skills</h2>
      <div class="form-group">
        <label for="skills">Skills (comma-separated)</label>
        <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, Communication, Leadership">
      </div>
    </div>
    
    <div class="form-section">
      <h2>Additional Information</h2>
      <div class="form-group">
        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" name="coverLetter" placeholder="Enter your cover letter"></textarea>
      </div>
      
      <div class="form-group">
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://your-portfolio-website.com">
      </div>
    </div>
    
    <button type="submit">Submit Application</button>
  </form>
  
  <script>
    document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Form submitted! In a real application, this would send your data to a server.');
    });
  </script>
</body>
</html>
